name: Test

on:
    workflow_dispatch:

permissions:
    contents: write

jobs:
    tset:
        runs-on: ubuntu-latest
        if: github.event.repository.fork == false
        steps:

        - name: Checkout
          uses: actions/checkout@v3

        - run: git branch --show-current
        - run: echo Checkout 1 >> test
        - run: cat test

        - name: Checkout master
          uses: actions/checkout@v3
          with:
            ref: 'master'

        - run: git branch --show-current
        - run: echo Checkout master >> test
        - run: cat test


        - name: Checkout extensions
          uses: actions/checkout@v3
          with:
            ref: 'extensions'

        - run: git branch --show-current
        - run: echo Checkout extensions >> test
        - run: cat test
