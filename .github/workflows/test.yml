name: Test

on:
    workflow_dispatch:

permissions:
    contents: write

jobs:
    tset:
        runs-on: ubuntu-latest
        if: github.event.repository.fork == false
        steps:

        - name: Checkout master
          uses: actions/checkout@v3

        - run: git branch --show-current

        - name: Checkout master
          uses: actions/checkout@v3
          with:
            ref: 'master'

        - run: git branch --show-current

        - name: Checkout extensions
          uses: actions/checkout@v3
          with:
            ref: 'extensions'

        - run: git branch --show-current
